<svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Outer ring -->
    <circle cx="16" cy="16" r="14" stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.5" />
    <!-- Progress arc -->
    <path
        d="M16 2 A14 14 0 0 1 30 16"
        stroke="url(#logoGradient)"
        stroke-width="2.5"
        stroke-linecap="round"
        fill="none"
    />
    <!-- Clock hands - white like the original -->
    <line x1="16" y1="16" x2="16" y2="8" stroke="white" stroke-width="2" stroke-linecap="round" />
    <line x1="16" y1="16" x2="22" y2="14" stroke="white" stroke-width="2" stroke-linecap="round" />
    <!-- Center dot -->
    <circle cx="16" cy="16" r="2" fill="white" />
    <!-- Gradient definition -->
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#818cf8" />
            <stop offset="100%" stop-color="#c084fc" />
        </linearGradient>
    </defs>
</svg>
